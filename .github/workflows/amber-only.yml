name: Build and Push containers

on:
  push:

jobs:

  amber-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base: [aiida2.4.0-py3.11.0,
               aiida2.4.1-py3.11.0,
               aiida2.4.2-py3.11.0,
               aiida2.5.0-py3.11.0,
               aiida2.5.1-py3.11.0,
               aiida2.5.2-py3.11.0,
               aiida2.6.1-py3.11.0]
        amber: [22, 23, 24]
    name: base-${{ matrix.base }}-amber-${{ matrix.amber }}
    steps:
      - name: Authenticate with harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - uses: actions/checkout@v4

      - name: Build and Push image to Harbor
        run: |
          docker build ./amber --build-arg BASE_IMAGE=$(date +'%Y-%m-%d')-${{ matrix.base }} --build-arg AMBER_VERSION=${{ matrix.amber }} -t harbor.stfc.ac.uk/biosimulation-cloud/aiida-testbase:$(date +'%Y-%m-%d')-${{ matrix.base }}-amber${{ matrix.amber }}
          docker push harbor.stfc.ac.uk/biosimulation-cloud/aiida-testbase:$(date +'%Y-%m-%d')-${{ matrix.base }}-amber${{ matrix.amber }}

